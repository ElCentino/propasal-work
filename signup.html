<!DOCTYPE html>

<html>
    <head>
        <title>CEG - Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale = 1" />
        
        <link rel="stylesheet" type="text/css" href="css/signup.css" media="screen"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet"> 
        
        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="js/log-in.js" type="text/javascript"></script>
        
    </head> 
    <body>
        <center id="center1">
            <div id="right">
                <div id="container">
                    <img src="image/anyone.png" />
                    <form action="#" name="form1">
                        <div class="form_input">
                            <input id="fname" type="text" placeholder="Full Name" />
                            <input id="mail" type="text" placeholder="Email" />
                            <input id="pass" type="password" placeholder="Enter a Password" />
                            <input id="cpass" type="password" placeholder="Confirm Password" />
                            <button class="btn_login" type="button">Login</button>
                        </div>                     
                    </form>   
                </div>
                <span id="bottom_layer">
                    <p>Already have an account ? <span class="lil_link"><a href="#">Sign Up</a></span> </p>
                </span>  
                <footer><p>&copy;Copyrights | 2018</p></footer>
            </div>
        </center>
    </body>
</html>
